version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: pa-database
    environment:
      POSTGRES_DB: personal_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:6-alpine
    container_name: pa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pa-backend
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:dev_password_123@db:5432/personal_assistant
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      
      # AI Services
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # Application
      DEBUG: "true"
      LOG_LEVEL: "INFO"
      CORS_ORIGINS: http://localhost:19006,http://localhost:3000
      
      # Optional OAuth (can be added later)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}

      # Google Calendar via service account
      GOOGLE_SERVICE_ACCOUNT_FILE: ${GOOGLE_SERVICE_ACCOUNT_FILE:-/app/core-dominion-477510-i7-3f438f4fca77.json}
      GOOGLE_CALENDAR_ID: ${GOOGLE_CALENDAR_ID:-primary}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      # Mount service account JSON into the backend container
      - ./core-dominion-477510-i7-3f438f4fca77.json:/app/core-dominion-477510-i7-3f438f4fca77.json:ro
      - /app/venv  # Exclude venv from volume mount
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Load Balancer (optional for development)
  nginx:
    image: nginx:alpine
    container_name: pa-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: personal-assistant-network
